<div class="container">
  <mat-card class="user-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{user?.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Email - {{user?.email}}</p>
      <p>Status - {{user?.status}}</p>
      <p>Gender - {{user?.gender}}</p>
    </mat-card-content>
  </mat-card>
</div>
